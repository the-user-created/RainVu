flutter_native_splash:
  # This file is generated by flutter_native_splash:create.
  # color and image are the only required parameters.
  #
  # After adding this file, run:
  # dart run flutter_native_splash:create

  # The background color for the splash screen.
  # Light theme uses the app's surface color.
  color: "#FBF9F5"
  # The background color for the splash screen in dark mode.
  # Dark theme uses the app's dark surface color.
  color_dark: "#171B1E"

  ios: true
  android: true
  web: false

  # The splash screen image.
  image: assets/icon/icon-foreground.png
  image_dark: assets/icon/icon-foreground.png

  # To hide the status bar, use the fullscreen parameter.
  fullscreen: true

  # Android 12+ specific configuration.
  android_12:
    # The splash screen icon image.
    image: assets/icon/android_12_splash_icon.png
    image_dark: assets/icon/android_12_splash_icon.png

    # Splash screen background color for Android 12+.
    color: "#FBF9F5"
    color_dark: "#171B1E"

    # App icon background color.
    icon_background_color: "#FBF9F5"
    icon_background_color_dark: "#171B1E"
